
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Quesa High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Navigation Buttons -->

    <div class="content">

            <p id="secure-database">You've Accessed Our Super Secure Database</p>
            <div id="db-buttons">
                <button class="db-button" id="personalInfoButton">Personal Info</button>

            <div id="dbContent">
                <ul id="dbList"></ul>
                <ul id="dbList_part2"></ul>

        <div id="school-logo-small">
