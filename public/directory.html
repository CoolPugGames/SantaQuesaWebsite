<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Quesa High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navbar goes here -->
        <div id="navigation-container"></div>
    </header>

    <!-- Content for the page goes here -->
    <div class="content" id="directory-content"></div>

    <!-- Load the navbar generation script -->
    <script src="loadNav.js"></script>
    
    <script>
        // Load the directory content after the navbar
        document.addEventListener('DOMContentLoaded', function (){
            console.log('Fetching directory content');
            fetch('/directory-content.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('directory-content').innerHTML = html;
                    console.log('directory fetched');
                    const directoryBuilt = new CustomEvent('scriptFinished');
                    window.dispatchEvent(directoryBuilt);
                })
                .catch(error => console.error('Error fetching index page:', error));


        });

    </script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
